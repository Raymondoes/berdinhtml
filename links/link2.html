<!DOCTYPE html>
<html>
  <head>
    <title>Apply for the job</title>
    <script src="https://cdn.tailwindcss.com/">
      
    </script>
    <style>
    @font-face{
      font-family: 'JetbrainsMono';
      src: url(fonts/JetBrainsMonoNerdFont-Bold.ttf);
    }
    h1{
      font-family: 'JetbrainsMono';
    }
    </style>
  </head>
  <body style="background-color: #1f1f1f;">
    <h1 class="text-white text-4xl text-center">Job Application for Berdin Labs</h1>
    <a href="index.html">
      <button type="Homepage" class="text-white text-3xl bg-gradient-to-r from-teal-500 to-blue-600 hover:from-orange-500 hover:to-red-400" style="border-radius: 10px;">Home</button>
    </a>
    <hr>
    <br>
    <form>
      <div>
      <label for="Email" class="text-white ">E-Mail: </label>
      <input type="email" id="Email" name="email" placeholder="example@gmail.com" style="border-radius: 10px;">
      </div>
      <br>
      <div>
        <label for="fname" class="text-white">First Name: </label>
        <input type="text" name="fname" placeholder="David" style="border-radius: 10px;">
        <label for="lname" class="text-white">Last Name: </label>
        <input type="text" name="lname" placeholder="Hayward" style="border-radius: 10px;">
      </div>
      <div>
        <br>
        <div>
          <label for="bdate" class="text-white">Date of Birth </label>
          <input type="date" name="bdate" style="border-radius: 10px;">
        </div>
        <br>
        <div>
          <label class="text-white">Gender: </label>
          <input type="radio" name="gender" value="Male">
          <label for="Male"class="text-white">Male</label>
          <input type="radio" name="gender" value="Female">
          <label for="Female" class="text-white">Female</label>
          <input type="radio" name="gender" value="Attack Helicopter">
          <label for="Attack Helicopter" class="text-white">Attack Helicopter</label>
        </div>
       <br> 
        <label for="Submit"></label>
        <input type="submit" class="text-3xl bg-gradient-to-r from-teal-500 to-blue-600 hover:from-pink-500 hover:to-orange-600 text-white" style="font-family: 'JetbrainsMono'; border-radius: 10px;">
      </div>
    </form>
  </body>
</html>
